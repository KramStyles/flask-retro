<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Flask Retro</title>
</head>

<body>
    <div class="jumbotron bg-success text-light text-center p-5 text-uppercase">
        <h1>{%block head%} welcome {{ session['username'] }} {%endblock%}</h1>
    </div>
    <div class="container">
        {%block body%}
        <h1>This only shows here</h1>
        {%endblock body%}
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" href=".">Home</a>
            </li>
            {% if session['username'] %}
            <li class="nav-item">
                <a class="nav-link text-danger" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link text-success" href="/signin">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-success" href="/reg">Register</a>
            </li>
            {% endif %}
        </ul>
    </nav>
</body>

</html>
