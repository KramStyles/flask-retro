<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Grid Intro</title>
    <style>
        .container, .second{
            width: 60%;
            margin: 50px auto;
            display: grid;
            /* grid-template-columns: 200px auto auto; */
            /* grid-template-columns: 1fr 2fr 1fr; */
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: auto;
            grid-gap: 10px;
        }
        .container article, .second div{
            border-bottom: 1px solid dodgerblue;
            text-align: center;
            padding: 20px;
            background-color: bisque;
        }
        .container article:hover, .second div:hover{
            background-color: dodgerblue;
            border: 1px solid #eee;
        }
        .second{
            height: 400px;
            text-transform: uppercase;
            grid-template: 60px auto 60px / 1fr 4fr;
            grid-template-areas: 
                "s f f f"
                "s t t t"
                "z z z z";
                /* use . for empty spaces */
        }
        .second div:nth-child(1) {
            grid-area: f;
        }
        .second div:nth-child(2) {
            grid-area: s;
        }
        .second div:nth-child(3) {
            grid-area: t;
        }
        .second div:nth-child(4) {
            grid-area: z;
        }
        /* .second div:nth-child(1) {
            grid-column-start: 2;
            grid-column-end: 3;
        }

        .second div:nth-child(2) {
            background-color: chartreuse;
            grid-row: 1 / 4;
        }
        .second div:nth-child(3) {
            grid-column: 2 / -1;
        }

        .second div:last-child{
            /* grid-column: 1/3;
            grid-column: 2/-1;
        } 
 */
    </style>
</head>
<body>
    <div class="container">
        <article>1</article>
        <article>2</article>
        <article>3</article>
        <article>4</article>
        <article>5</article>
        <article>6</article>
        <article>7</article>
        <article>8</article>
        <article>9</article>
        <article>0</article>
    </div>

    <div class="second">
        <div>header</div>
        <div>menu</div>
        <div>content</div>
        <div>footer</div>
    </div>
</body>
</html>
